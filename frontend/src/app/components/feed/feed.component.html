<div class="background">

    <div class="heading" fxLayout="row wrap" fxLayoutAlign="start center">
        <div class="ico" fxFlex="30%">
            <span class="first">Eve</span><span class="second">nto</span>
        </div>
        <div class="search" fxFlex="30%">
            <form class="example-form">
                <mat-form-field appearance="outline" class="example-full-width">
                    <span matPrefix> </span>
                    <mat-label>search</mat-label>
                    <input type="text" matInput name="search">
                    <button matSuffix mat-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <br />

            </form>
        </div>
        <div fxShow fxHide.sm fxFlex="40%">
            <mat-icon>home</mat-icon> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <mat-icon>chat_bubble_outline</mat-icon> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <mat-icon>notifications_active</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <mat-icon>cloud_upload</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <mat-icon>person</mat-icon>

        </div>
        <div fxHide fxShow.sm fxFlex="40%">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>user</mat-icon>
                    <span>profile</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>voicemail</mat-icon>
                    <span>Upload</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>notifications_off</mat-icon>
                    <span>Disable alert</span>
                </button>
            </mat-menu>
        </div>
    </div>
    <div class="slide">
        <div fxFlex="20%" class="choose" style="height:87vh ;">
            <div class="toggle">
                <mat-accordion>
                    <mat-expansion-panel hideToggle class="bbb">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Choose Your event
                            </mat-panel-title>

                        </mat-expansion-panel-header>
                        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group ">
                            <mat-radio-button class="example-radio-button" *ngFor="let event of events" [value]="event">
                                {{event}}
                            </mat-radio-button>
                        </mat-radio-group>
                    </mat-expansion-panel>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">

                        <p>I'm visible because I am open</p>
                    </mat-expansion-panel>
                </mat-accordion>

            </div>
        </div>
        <div fxFlex="10%"></div>
        <div fxFlex="50%" class="post" >
            <mat-card class="example-card">
                
                <mat-card-header fxLayoutAlign="space-around" >
                    

                    
                  <div mat-card-avatar class="example-header-image"></div>
                  <div class="nearimage">
                  <mat-card-title>Mini Events</mat-card-title>
                  <mat-card-subtitle>Online</mat-card-subtitle>
                </div>
            
                <div class="follow">
                    <mat-card-title>Follow</mat-card-title>
                    
                           
                     
                </div>
                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon>star</mat-icon>
                  </button>
         
                </mat-card-header>
                <img mat-card-image src="../../../assets/Images/pexels-aaron-j-hill-12755094.jpg"  alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    <mat-icon  style="color:rgb(226,88,34) ;">whatshot</mat-icon>
                    <mat-icon class="icons">chat_bubble_outline</mat-icon>
                    <mat-icon class="icons">share</mat-icon>
                    <mat-icon class="icons">book</mat-icon>
                  </p>
                </mat-card-content>
              
              </mat-card>
              
        </div>

    </div>
    


</div>
