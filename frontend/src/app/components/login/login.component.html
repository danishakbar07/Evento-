<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form class="example-form mt-5" (ngSubmit)="onSubmit() " #loginform="ngForm">
        <mat-card-content>
          <mat-form-field class="example-full-width" appearance="outline" color="primary">
            <mat-label>Email</mat-label>
            <input  matInput  name="email" ngModel required email autofocus>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput name="password" [type]="hide ? 'password' : 'text'" ngModel required>
            <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" type="submit" [disabled]="loginform.invalid" [ngStyle]="{border:loginform.invalid ? '1px solid red':'1px solid green'}" class="btn-block">Log in</button>
      </form>
      <div class="div">
      <span class="last">If you dont have an account please <span class="sign"><a routerLink="/signup" > signup here </a></span></span>
    </div>
    </mat-card>
  </div>
